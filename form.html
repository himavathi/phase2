<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>resume form</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="parent">
      <!-- career objective -->
      <div class="career">
        <h1>career objective</h1>
        <label for="career">
        <input type="text" name="career" id="career" placeholder="career objective" >
</label>
      </div>
      <!-- personal info -->
      <div class="details">
        <h1>personal details</h1>
          <input type="text" name="name" id="name" placeholder="enter name"><br>
          <input type="text" name="address" id="address" placeholder="enter address"><br>
        <input type="number" name="phone" id="phone" placeholder="enter phone number"><br>
      <input type="email" name="email" id="email" placeholder="enter email-id"><br>
        </div>
        <!-- education details -->
        <div class="details">
          <h1>graduation details</h1>
          <label for="ginstitute">
            <select id="ginstitute">
          <option>select institute</option>
            <option> mits</option>
              <option>viswam</option>
                <option >gvc</option>
                  </select>
                </label>
                <select id="gbranch">
              <option>select branch</option>
                <option> cse</option>
                  <option>mech</option>
                    <option >eee</option>
                      </select>
                      <select id="gyear">
                    <option>select year</option>
                      <option> 1</option>
                        <option>2</option>
                          <option>3</option>
                            <option>4</option>

                            </select>
                            <select id="gpercent">
                          <option>select percentage</option>
                            <option> distinction</option>
                              <option>90</option>
                                <option >70</option>
                                  <option >50</option>
                                  </select>
                                    </div>
                                    <!-- inter details -->
                                    <div class="details">
                                      <h1>intermediate details</h1>
                                      <label for="iinstitute">
                                        <select id="iinstitute">
                                      <option>select institute</option>
                                        <option> sri chaitanya</option>
                                          <option>narayana</option>
                                            <option >rami reddy</option>
                                              </select>
                                            </label>
                                            <select id="ibranch">
                                          <option>select branch</option>
                                            <option> mpc</option>
                                              <option>bipc</option>
                                                <option >cec</option>
                                                  </select>
                                                  <select id="iyear">
                                                <option>select year</option>
                                                  <option> 2015</option>
                                                    <option>2014</option>

                                                        </select>
                                                        <select id="ipercent">
                                                      <option>select percentage</option>
                                                        <option> distinction</option>
                                                          <option>90</option>
                                                            <option >70</option>
                                                              <option >50</option>
                                                              </select>
                                                                </div>
                                    <!-- ssc -->
                                    <div class="details">
                                      <h1>ssc details</h1>
                                      <label for="sinstitute">
                                        <select id="sinstitute">
                                      <option>select institute</option>
                                        <option> sbsr</option>
                                          <option>sri</option>
                                            <option >gitam</option>
                                              </select>
                                            </label>
                                                  <select id="syear">
                                                <option>select year</option>
                                                  <option> 2017</option>
                                                    <option>2016</option>
                                                      <option>2015</option>
                                                        <option>2014</option>

                                                        </select>
                                                        <select id="spercent">
                                                      <option>select percentage</option>
                                                        <option> distinction</option>
                                                          <option>90</option>
                                                            <option >70</option>
                                                              <option >50</option>
                                                              </select>
                                                                </div>
                                                                <div class="skills">
                                                                  <h1>skills</h1>
                                                                  <input type="text" name="skills" id="skills" placeholder="enter skills">

                                                                </div>




        </div>
        <button type="button" name="button" id="button" onclick="submitData()">SUBMIT</button>


  </body>
  <script type="text/javascript" src="js/main.js">

  </script>


</html>
